<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu prórpio servidor</p>
    <video width="560" poster="imagens/foto-p.png" controls autoplay loop>
        <source src="midia/Meu-Video01.Mp4" type="video/mp4">
        <source src="midia/Meu-Video01.webm" type="video/webm">
        <p>Seu navegador nãotem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qmob8SH3xL4?si=QZTfKp6LdMnVDbeM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
